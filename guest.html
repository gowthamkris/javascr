<!DOCTYPE html>
<html lang="en">
<head>
  <title>Age Application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Guest Application</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
          <label for="name">name:</label>
          <input type="text" class="form-control" id="name">
          <label for="phoneNumber">Phone Number:</label>
          <input type="text" class="form-control" id="phoneNumber">
        <br />
        <br />
        <button type="button" class="btn btn-success" onclick="addGuest()">Add Guest</button>
        <button type="button" class="btn btn-success" onclick="showGuest()">Show All Guest</button>
        <button type="button" class="btn btn-success" onclick="updateGuest()">Update Guest</button>
      </div>

      <div class="well" id="guestList">
        <ul class="list-group" id="phoneList"></ul>
      </div>
    </div>

  </div>
</div>

  <script>
    var guestList = [];
    var clearData = function(){
      document.getElementById("name").value = "";
      document.getElementById("phoneNumber").value = "";
    }

    var showGuest = function(){
      var data = "";
      var curentGuest = {};
      var currentIndex;
      guestList.forEach( function(eachGuest, index) {
      //  data += "<li class='list-group-item' onclick='editContact("+eachGuest.name+")'><strong>"+eachGuest.name+"</strong>"+eachGuest.phoneNumber+"</li>";
      data += '<div class="well">'+
                                  '<h3>'+eachGuest.name+
                                    '<h3>'+eachGuest.phoneNumber+
                                  ' <a onclick="editContact(\''+index+'\')" class="btn btn-primary" href="#">Edit</a> ' +
                                  ' <a onclick="deleteContact(\''+index+'\')" class="btn btn-danger" href="#">Delete</a> ' +
                                  '</h3>'+
                                  '</div>';
      });
      document.getElementById("phoneList").innerHTML = data;
    }

    var editContact = function(i){
      curentGuest = guestList[i];
      currentIndex = i;
      document.getElementById("name").value = curentGuest.name;
      document.getElementById("phoneNumber").value = curentGuest.phoneNumber;
     debugger
    }
    var updateGuest = function(){
      var name = document.getElementById("name").value;
      var phoneNumber = document.getElementById("phoneNumber").value;
      guestList[currentIndex].name = name;
      guestList[currentIndex].phoneNumber = phoneNumber;
    }
    var deleteContact = function(i){
      delete guestList[i];
    }
    var addGuest = function(){
      var name = document.getElementById("name").value;
      var phoneNumber = document.getElementById("phoneNumber").value;
      var guest =  {
        name: name,
        phoneNumber: phoneNumber
      }

      guestList.push(guest);
      clearData();

    }
  </script>
</body>
</html>
